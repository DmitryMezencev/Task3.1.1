<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table border="1" style="width:50%;margin:auto;">
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>SURNAME</td>
        <td>EMAIL</td>
        <td>UPDATE</td>
        <td>DELETE</td>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="@{users/{id}/edit?id={id}(id=${user.getId()})}">Update user</a></td>
            <td><form th:method="POST" th:action="@{users/{id}/delete?id={id}(id=${user.getId()})}">
                <input class="button" type="submit" value="Delete user"/></form></td>

        </tr>
    </th:block>
</table>
<a href="/users/new">New User</a>
</body>
</html>
